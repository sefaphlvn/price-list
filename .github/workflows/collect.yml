name: Collect Price Data

on:
  schedule:
    # Run daily at 04:00 Turkey time (01:00 UTC)
    - cron: '0 1 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run data collector
        run: npx tsx scripts/collect.ts
        env:
          PUSER: ${{ secrets.PUSER }}
          PPASS: ${{ secrets.PPASS }}

      - name: Generate artifacts
        run: npx tsx scripts/generateArtifacts.ts
        env:
          PUSER: ${{ secrets.PUSER }}
          PPASS: ${{ secrets.PPASS }}

      - name: Run health check
        run: npx tsx scripts/healthCheck.ts
        env:
          PUSER: ${{ secrets.PUSER }}
          PPASS: ${{ secrets.PPASS }}

      - name: Check for changes
        id: git-check
        run: |
          git add -f data/
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push data
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: collect price data for $(date +%Y-%m-%d)"
          git push
