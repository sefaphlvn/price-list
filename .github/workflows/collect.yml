name: Collect Price Data

on:
  schedule:
    # Run daily at 04:00 Turkey time (01:00 UTC)
    - cron: '0 1 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run data collector
        run: npx tsx scripts/collect.ts

      - name: Generate artifacts
        run: npx tsx scripts/generateArtifacts.ts

      - name: Run health check
        run: npx tsx scripts/healthCheck.ts

      - name: Build site
        env:
          VITE_CORS_PROXY: ${{ secrets.VITE_CORS_PROXY }}
        run: npm run build

      - name: Copy data to dist
        run: |
          if [ -d "data" ]; then
            cp -r data dist/data
            echo "Data copied to dist/data"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: collect
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
